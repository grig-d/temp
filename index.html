<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temp</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <button class="jenson">RES</button>
      <button class="jenson">DEL</button>
      <button class="jenson">ADD</button>
      <ul class="row-list">
        <ul class="column-list">
          <li
            class="quad"
            style="animation-duration: 0.4s; animation-delay: 0s"
          ></li>
          <li
            class="quad"
            style="animation-duration: 0.4s; animation-delay: 0.1s"
          ></li>
          <li
            class="quad"
            style="animation-duration: 0.4s; animation-delay: 0.2s"
          ></li>
          <li
            class="quad"
            style="animation-duration: 0.4s; animation-delay: 0.3s"
          ></li>
        </ul>
        <ul class="column-list">
          <li
            class="quad"
            style="animation-duration: 0.3s; animation-delay: 0s"
          ></li>
          <li
            class="quad"
            style="animation-duration: 0.3s; animation-delay: 0.1s"
          ></li>
          <li
            class="quad"
            style="animation-duration: 0.3s; animation-delay: 0.2s"
          ></li>
        </ul>
        <ul class="column-list">
          <li
            class="quad"
            style="animation-duration: 0.5s; animation-delay: 0s"
          ></li>
          <li
            class="quad"
            style="animation-duration: 0.5s; animation-delay: 0.1s"
          ></li>
          <li
            class="quad"
            style="animation-duration: 0.5s; animation-delay: 0.2s"
          ></li>
          <li
            class="quad"
            style="animation-duration: 0.5s; animation-delay: 0.3s"
          ></li>
          <li
            class="quad"
            style="animation-duration: 0.5s; animation-delay: 0.4s"
          ></li>
        </ul>
        <ul class="column-list">
          <li class="quad"></li>
        </ul>
        <ul class="column-list">
          <li class="quad"></li>
        </ul>
        <ul class="column-list">
          <li class="quad"></li>
        </ul>
        <ul class="column-list">
          <li class="quad"></li>
        </ul>
        <ul class="column-list">
          <li class="quad"></li>
        </ul>
      </ul>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
